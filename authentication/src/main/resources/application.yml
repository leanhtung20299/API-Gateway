logging:
  level:
    org:
      hibernate:
        SQL: INFO
jwt:
  app:
    jwtSecret: JwtSecretKey
    jwtExpirationMs: 86400000
    
server:
  error:
    whitelabel:
      enabled: true
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 2
      minimum-idle: 1
      pool-name: data-source
    url: jdbc:mysql://localhost:3306/keyist2?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
    password: 123456
    username: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
        format_sql: true
      generate-ddl: true
      show-sql: true
  mvc:
    throw-exception-if-no-handler-found: true

  